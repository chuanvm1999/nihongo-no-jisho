<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="h-100 mx-2">
        <div class="row h-100 m-0">
            <!-- Search -->
            <div class="col-md-9" id="japanese-search">
                <div class="row">
                    <div class="col-md-4 border">
                        <form class="h-40" id="form-submit">
                            <div class="h-75">
                                <div class="row">
                                    <div class="col-md-7">
                                        <label for="input-Jp" class="form-label">日本語 - Tiếng Nhật</label>
                                    </div>
                                    <div class="col-md-5 text-end d-inline-block">
                                        <button class="btn btn-success my-1" type="submit">Dịch</button>
                                        <button class="btn btn-success my-1" type="button" id="reading" >Đọc</button>
                                    </div>
                                </div>
                                <textarea class="form-control h-100" id="input-Jp"></textarea>
                            </div>
                        </form>
                        <!-- reading -->
                        <div class="h-30">
                            <div class="label">読み方 - Cách đọc</div>
                            <div class="overflow-y-scroll card h-80 w-100 mt-3" id="japanese-reading"></div>
                        </div>
                        <!-- vietnamese -->
                        <div class="h-30">
                            <div class="label mt-1">ベトナム語 - Tiếng Việt</div>
                            <div class="overflow-y-scroll card h-70 w-100 mt-3" id="vietnamese-mean"></div>
                        </div>
                    </div>
                    <!-- draw kanji -->
                    <div class="col-md-8 border d-flex justify-content-center">
                        <div id="japanese-wrapper" class="h-vh overflow-y-scroll "></div>
                    </div>
                </div>
            </div>
            <!-- JLPT -->
            <div class="col-md-9 overflow-y-scroll h-95" id="japanese-jlpt" style="display: none;">
            </div>
            <div class="col-md-3 border h-vh">
                <!-- Options -->
                <div class="option-wrapper h-15 border">
                    <div class=" h-100">
                        <div class="py-1 text-center">
                            <button id="japanese-wrapper-p" class="my-1 btn bg-info">PLAY</button>
                            <button id="japanese-wrapper-s" class="my-1 btn bg-danger">STOP</button>
                            <button id="japanese-wrapper-n" class="my-1 btn bg-success">NEXT</button>
                            <button id="japanese-wrapper-b" class="my-1 btn bg-warning">BACK</button>
                            <button id="japanese-wrapper-r" class="my-1 btn bg-primary">RESET</button>
                            <select class="my-1 select" id="select-jlpt">
                                <option selected value="0">JLPT</option>
                                <option value="1">N1</option>
                                <option value="2">N2</option>
                                <option value="3">N3</option>
                                <option value="4">N4</option>
                                <option value="5">N5</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Kanji detail -->
                <div class="kanji-wrapper h-85 pb-2" id="kanji-wrapper"  style="display: none;">
                    <div class="p-0 border w-100 h-100">
                        <div id="sekai-card" class="text-center h-25">
                            <div id="draw-kanji" class="h-70"></div>
                            <div class="py-1 text-center h-30">
                                <button id="draw-kanji-p" class="my-1 btn bg-info">PLAY</button>
                                <button id="draw-kanji-s" class="my-1 btn bg-danger">STOP</button>
                                <button id="draw-kanji-n" class="my-1 btn bg-success">NEXT</button>
                                <button id="draw-kanji-b" class="my-1 btn bg-warning">BACK</button>
                                <button id="draw-kanji-r" class="my-1 btn bg-primary">RESET</button>
                            </div>
                        </div>
                        <div class="card-body text-center h-75">
                            <div class="h-25">
                                <h5 class="card-title h-25">Hán Việt</h5>
                                <div class="h-75  overflow-y-scroll" id="kanji-mean">
                                </div>
                            </div>
                            <div class="row h-30 mx-2">
                                <div class="col-md-6 px-1 h-100 text-center">
                                    <h5 class="h-30">音読み - onyomi</h5>
                                    <div class="h-70  overflow-y-scroll" id="kanji-onyomi">
                                    </div>
                                </div>
                                <div class="col-md-6 px-1 h-100 text-center">
                                    <h5 class="h-30">訓読み - kunyomi</h5>
                                    <div class="h-70  overflow-y-scroll" id="kanji-kunyomi">
                                    </div>
                                </div>
                            </div>
                            <div class="h-45">
                                <h5 class="h-20">意義 - Giải nghĩa</h5>
                                <div class="h-60 overflow-y-scroll mx-2" id="kanji-detail">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://unpkg.com/kanji.js/dist/kanji.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/data/kanjiDataJSON.js"></script>
    <script src="./js/data/wordDataJSON.js"></script>
    <script src="./js/dmak.js"></script>
    <script src="./js/dmakLoader.js"></script>
    <script src="./js/drawKanji.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
