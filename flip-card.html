    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./public/css/flipcard.css">

    <meta name="author" content="NWVMC aka NatswarChuan">
    <!-- icon -->
    <link rel="icon" href="./public/img/logo.jpeg" type="image/jpeg">
    <link rel="apple-touch-icon" href="./public/img/logo.jpeg">

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 flex flex-col h-screen items-center">
        <div class="flex flex-wrap justify-center gap-4 mb-6">
            <button id="btnPrev"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-angles-left"></i>
            </button>
            <button id="btnNext"
                class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-angles-right"></i>
            </button>
            <button id="btnFlip"
                class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-arrows-rotate"></i>
            </button>
            <button id="btnToggleMode"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fa-solid fa-arrow-right-arrow-left"></i> Kanji
            </button>
            <button id="btnHuongDan"
                class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fas fa-question-circle"></i>
            </button>
            <button id="btnSearch"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button id="btnHienThiLichSu"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                <i class="fa-solid fa-clock-rotate-left"></i> Lịch sử tìm kiếm
            </button>
        </div>

        <div id="flashcard-container" class="flex items-center justify-center">
            <div
                class="flip-card w-full md:w-1/2 lg:w-1/3 xl:w-1/4 perspective-1000 transition-transform duration-800 transform-gpu">
                <div
                    class="flip-card-inner relative w-full h-0 pb-full md:pb-0 md:h-auto transition-transform duration-800 transform-gpu">
                    <div id="flip-card-front"
                        class="flip-card-front absolute inset-0 backface-invisible flex flex-col justify-center items-center p-6 text-xl rounded-lg text-gray-800 bg-white">
                        <div class="kanji-svg-container flex items-center justify-center w-full h-full"
                            id="kanjiSvg-wrap">
                            <div id="kanjiSvg"
                                class="kanji-svg flex flex-wrap justify-center overflow-y-auto border border-gray-300 w-full h-auto">
                            </div>
                        </div>
                    </div>
                    <div id="flip-card-back"
                        class="flip-card-back absolute inset-0 backface-invisible flex flex-col justify-center items-center p-6 text-xl rounded-lg text-gray-800 bg-gray-200 rotate-y-180 overflow-y-auto h-full w-full">
                        <p id="answer-wrap"><span class="am-doc font-bold" id="am-doc"></span>
                        </p>
                        <p><span class="font-bold">Âm Hán Việt:</span> <span id="am-han-viet"></span></p>
                        <p><span class="font-bold">Nghĩa Tiếng Việt:</span> <span id="nghia-han-viet"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="message" class="text-red-500 mt-4"></div>

        <div id="wordListContainer" class="hidden mt-4">
            <ul id="wordList">
            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.2/raphael-min.js"></script>
    <script src="./public/js/dmak.js"></script>
    <script src="./public/js/dmakLoader.js"></script>
    <script src="./public/js/flipCard.js"></script>
    <script src="./public/js/dataFlipcard.js"></script>
</body>

</html>
