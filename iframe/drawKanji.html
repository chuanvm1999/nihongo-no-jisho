<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhập chữ viết tay</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Ẩn thanh cuộn mặc định */
    #handwritingCanvas {
      touch-action: none;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>

<body class="bg-white font-sans">
  <div class="flex flex-col h-full">
    <div class="flex-grow p-4">
      <canvas id="handwritingCanvas" class="border border-gray-300 rounded-md"></canvas>
    </div>
    <div class="bg-gray-100 p-4 border-t border-gray-300">
      <div class="flex items-center justify-between">
        <span class="text-gray-600">Kết quả nhận dạng:</span>
        <button id="undoBtn" class="text-blue-500 hover:underline focus:outline-none">Xóa nét</button>
        <button id="clearBtn" class="text-blue-500 hover:underline focus:outline-none">Xóa</button>
      </div>
      <ul id="recognitionResult" class="mt-2 list-disc list-inside text-gray-800 no-scrollbar max-h-32 overflow-y-auto">
      </ul>
    </div>
  </div>

  <script src="./assets/js/jquery-1.7.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="./assets/js/kensaku.js"></script>
  <script src="./assets/js/tegaki-japanese.js"></script>
  <script>
    window.addEventListener('resize', function() {
      let handwritingCanvas = document.getElementById("handwritingCanvas");
      let parentHandwritingCanvas = handwritingCanvas.parentElement;
      handwritingCanvas.width = parentHandwritingCanvas.offsetWidth -32;
      handwritingCanvas.height = parentHandwritingCanvas.offsetHeight - 32;
    });
  </script>
</body>
</html>
